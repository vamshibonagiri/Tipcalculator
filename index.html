<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #results {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Tip Calculator</h1>
  
  <label for="billAmount">Bill Amount:</label>
  <input type="number" id="billAmount"  required>

  <label for="tipPercentage">Tip Percentage:</label>
  <input type="number" id="tipPercentage"  required>

  <button onclick="calculateTip()">Calculate</button>

  <div id="results"></div>

  <script>
    function calculateTip() {
      var billAmount = parseFloat(document.getElementById('billAmount').value);
      var tipPercentage = parseInt(document.getElementById('tipPercentage').value);

      var tipAmount = (billAmount * tipPercentage) / 100;
      var totalBill = billAmount + tipAmount;

      document.getElementById('results').innerHTML = `
        Tip Amount: $${tipAmount}<br>
        Total Bill: $${totalBill}<br>
      `;
    }
  </script>
</body>
</html>
